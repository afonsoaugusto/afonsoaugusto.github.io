<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}
  <!-- Optional: Link to your main stylesheet if you have one -->
  <!-- <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> -->

  <style>
    /* --- CSS Variables (Theme) --- */
    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --color-bg: #f8fafc; /* Light Gray */
      --color-text: #1f2937; /* Dark Gray */
      --color-text-muted: #6b7280; /* Medium Gray */
      --color-primary: #2563eb; /* Blue */
      --color-primary-hover: #1d4ed8; /* Darker Blue */
      --color-border: #e5e7eb; /* Lighter Gray */
      --color-card-bg: #ffffff; /* White */
      --color-header-bg: #111827; /* Very Dark Gray */
      --color-header-text: #f9fafb; /* Off-White */
      --color-code-bg: #f3f4f6; /* Lightest Gray */
      --color-toc-border: var(--color-primary);

      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;

      --border-radius: 0.5rem;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* --- Base & Reset --- */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: var(--font-sans);
      margin: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }
    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: var(--color-primary-hover);
      text-decoration: underline;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    h1, h2, h3, h4, h5, h6 {
      margin-top: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
      line-height: 1.3;
      font-weight: 600;
    }
    h1 { font-size: 2.25em; }
    h2 { font-size: 1.75em; border-bottom: 1px solid var(--color-border); padding-bottom: var(--spacing-sm); }
    h3 { font-size: 1.35em; }

    /* --- Table Styling --- */
    .post-content table {
      width: 100%;
      border-collapse: collapse;
      margin: var(--spacing-md) 0;
      font-size: 0.95rem;
      overflow-x: auto;
      display: block;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .post-content thead {
      background-color: var(--color-code-bg);
      font-weight: bold;
    }

    .post-content th,
    .post-content td {
      padding: 0.75rem 1rem;
      border: 1px solid var(--color-border);
      text-align: left;
    }

    .post-content tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>

</html>
